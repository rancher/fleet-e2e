apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: test-bundle-dev-prod
  namespace: fleet-default
spec:
  branch: master
  bundles:
    - base: driven/helm
    - base: driven/simple
    - base: driven/kustomize
      options: dev.yaml
    - base: driven/kustomize
      options: prod.yaml
  paths:
    - driven
  repo: https://github.com/rancher/fleet-test-data
  targets:
    - clusterSelector: {}
